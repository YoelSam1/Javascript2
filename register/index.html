<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Description"
      content="form to register to the application, /profile as the action attribute and Password must have a minimum length of 8 characters."
    />
    <title>Register</title>
    <link href="../dist/css/index.css" rel="stylesheet" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/js/register.mjs" type="module"></script>
    <script src="/js/header.mjs" type="module"></script>
  </head>
  <body class="bg-light">
    <!--Head-->
    <!--Head-->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold">Car Media</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- link information here -->
          </div>
        </div>
      </nav>
    </header>

    <!--main-->
    <main>
      <section>
        <div class="container col-9">
          <div class="row mt-5">
            <div class="col-lg-5 bg-white m-auto rounded-top custom-wrapper">
              <h1 class="text-center pt-3">Register</h1>
              <p class="text-center text-muted lead mb-4">
                Free and Take a Minute
              </p>
              <!--Form start-->
              <form id="register-form" class="required action">
                <div class="input-group mb-3">
                  <span class="input-group-text"
                    ><i class="bi bi-person"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Your Name"
                    id="name"
                    pattern="[a-zA-Z0-9_]+"
                    title="Invalid name. Only letters, numbers, and underscores are allowed."
                    required
                  />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text"
                    ><i class="bi bi-envelope"></i
                  ></span>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Email"
                    pattern=".+@(noroff\.no|stud\.noroff\.no)$"
                    title="Email must be a valid @noroff.no or @stud.noroff.no"
                    required
                  />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text"
                    ><i class="bi bi-lock"></i
                  ></span>
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="Password"
                    minlength="8"
                    required
                  />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text"
                    ><i class="bi bi-lock"></i
                  ></span>
                  <input
                    type="password"
                    id="confirm-password"
                    class="form-control"
                    placeholder="Confirm Password"
                  />
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-success">
                    Register Now
                  </button>
                  <p class="text-center text-muted mt-2 wrapper">
                    When You Clicking Register Botton, You Agree To Our
                    <a href="#"> Terms and Conditions</a> and
                    <a href="#"> Privacy Policy</a>
                  </p>
                  <p class="text-center wrapper">
                    Alredy have an Account ?
                    <a href="/index.html">Login Here </a>
                  </p>
                </div>
              </form>
              <!-- Error Container -->
              <div id="error-container" class="mt-3"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--footer-->
    <footer class="bg-dark py-5 mt-5">
      <div class="container text-light text-center col-8 col-sm-4">
        <p class="display-5 mb-3">Contact Us</p>
        <small class="text-white-50"
          >&copy; Copyright. All right reserved.</small
        >
      </div>
    </footer>
  </body>
</html>
