<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Description"
      content="form to login  to the application, /profile as the action attribute and Password must have a minimum length of 8 characters."
    />
    <title>Login</title>
    <link href="../dist/css/index.css" rel="stylesheet" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.mjs" type="module"></script>
    <script src="/js/header.mjs" type="module"></script>
  </head>
  <body class="bg-light">
    <!--Head-->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold">Car Media</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- link information here -->
          </div>
        </div>
      </nav>
    </header>

    <!--Main-->
    <main>
      <section>
        <div class="container col-9">
          <div class="row mt-5">
            <div class="col-lg-5 bg-white m-auto rounded-top custom-wrapper">
              <h1 class="text-center pt-4 mb-4">Login Now</h1>
              <!--Form start-->
              <form id="login-form" class="required action">
                <div class="input-group mb-3">
                  <span class="input-group-text"
                    ><i class="bi bi-envelope"></i
                  ></span>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text"
                    ><i class="bi bi-lock"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    id="password"
                    required
                  />
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-success">Login</button>

                  <p class="text-center wrapper">
                    Register Now For Free by clicking
                    <a href="/register">Register Here </a>
                  </p>
                </div>
              </form>
              <!--Form close-->
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--footer-->
    <footer class="bg-dark py-5 mt-5">
      <div class="container text-light text-center col-8 col-sm-4">
        <p class="display-5 mb-3">Contact Us</p>
        <small class="text-white-50"
          >&copy; Copyright. All right reserved.</small
        >
      </div>
    </footer>
  </body>
</html>
